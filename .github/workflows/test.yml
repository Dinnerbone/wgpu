name: Test Adapter Info

on:
  push:
    branches: [trunk]
  pull_request:
    branches: [trunk]

jobs:
  build:
    name: Adapter Info / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust_version: [stable]
        os: [ubuntu-22.04, windows-latest, macos-latest, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust_version }}

      - name: Cache Cargo output
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "adapter_info"
          save-if: ${{ github.ref == 'refs/heads/trunk' }}

      - name: Print Adapter Info
        run: cargo run --bin wgpu-examples -- hello
        env:
          RUST_LOG: info
